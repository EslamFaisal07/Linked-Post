
<section class="flex flex-col gap-4 mx-auto my-5 lg:w-1/3">


  <!-- @for (post of detailsList(); track post._id) { -->

  @if (detailsList) {


    <article class="flex flex-col gap-4 p-3 bg-white rounded-md">

      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img [src]="detailsList.user.photo" class="w-10 h-10 rounded-full " alt="">
        <div>
          <h3 class="font-bold">{{detailsList.user.name}}</h3>
          <span class="font-light text-gray-400">{{detailsList.createdAt | date}} </span>
        </div>
        </div>



      </div>


    <p  class="cursor-pointer">{{detailsList.body}}</p>


        <img [src]="detailsList.image" class="w-full rounded-md" alt="">




      <button  class="self-center text-blue-500">Show Comments</button>




    <app-comments [postId]="detailsList._id"></app-comments>





        </article>



  }








  <!-- }/ -->









  </section>
